name: Bug Report
about: Create a bug report for Quirrel
title: ''
labels: 'template: bug'
issue_body: true
inputs:
  - type: description
    attributes:
      value: Thanks for taking the time to file a bug report! Please fill out this form as completely as possible.
  - type: description
    attributes:
      value: 'Please first verify if your issue exists in the most recent Quirrel release: `npm install quirrel@latest`.'
  - type: input
    attributes:
      label: What version of Quirrel are you using?
      description: 'For example: 1.0.3'
      required: true
  - type: textarea
    attributes:
      label: Describe the Bug
      description: A clear and concise description of what the bug is.
      required: true
  - type: textarea
    attributes:
      label: Expected Behavior
      description: A clear and concise description of what you expected to happen.
      required: true
  - type: textarea
    attributes:
      label: To Reproduce
      description: Steps to reproduce the behavior, please provide a clear code snippets that always reproduces the issue or a GitHub repository. Screenshots can be provided in the issue body below.
      required: true
  - type: description
    attributes:
      value: Thanks for taking the time to report this bug! ❤️